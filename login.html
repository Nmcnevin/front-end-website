<!DOCTYPE html>
<html>
<head>
    <title>Learn Together Public School</title>
    <link rel="stylesheet" href="E:\project\style css.css">
</head>
<body>
    <div class="main">
        <h1>Learn Together Public School</h1>
        <h3>Enter your login Details</h3>
        <!-- The form action is set to the path of your home page -->
        <form action="E:\project\home page.html" method="get">
            <select required>
                <option value="" disabled selected>Select an option</option>
                <option>Student</option>
                <option>Faculty</option>
                <option>Staff</option>
            </select>
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            
            <div class="wrap">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p>Not registered? 
            <a href="#" style="text-decoration: none;">Create an account</a>
        </p>
    </div>
</body>
</html>
